<h2 class="mt-3 m-3">Contato:</h2>
<mat-dialog-actions class="d-flex flex-column">
  <mat-dialog-content class="w-100">
    <h3 *ngFor="let contact of contact$">{{ contact.tipoContato }}:</h3>
    <h4 *ngFor="let contact of contact$" class="mb-3">{{ contact.contato }}</h4>
  </mat-dialog-content>
  <div class="w-100">
    <button class="btn btn-danger m-3" (click)="close()">Fechar</button>
  </div>
</mat-dialog-actions>
